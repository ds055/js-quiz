<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- Calls Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Gloria+Hallelujah&family=Rye&display=swap" rel="stylesheet">
    <title>Fantasy Quiz</title>
</head>
    <body> 
        <header>
            <div id="title">
                <h1>Ye Olde Fantasy Quiz</h1>
            </div>
            <div class="mybutton play-btn-box">
                <!-- Initiates game -->
                <button class="play-btn ">Play</button>
            </div>
            <div class="mybutton score-btn-box">
                <button class="score-btn" onclick="window.location.href='./highscores.html';">Scoreboard</button>
            </div>
        </header>
        <main>
            <!-- Background image of tavern -->
            <div id="background">
                <!-- Container for Bernard character and his quote; displayed as none on game start -->
                <div id="bernard-box">
                    <!-- Bernard's greeting quote box -->
                    <p>Welcome to the tavern, weary traveler!</p>
                    <!-- Image container -->
                    <div id="bernard-img">
                        <img src="./assets/pictures/bernard-welcome.png">
                    </div>
                </div>
                <!-- Container for questions. Displays when game starts. Disappears at game end. -->
                <div id="game-box">
                    <div class= "timer">
                        <!-- Timer displayed here within tags -->
                        <p id="timer-display"></p>
                    </div>
                    <!-- Container for questions; questions inserted as p elements -->
                    <div class="question-box">
                    </div>
                    <!-- Container for answers; answers inserted as li's in "answer-list" element -->
                    <div class="answer-box">
                        <!-- Answers inserted dynamically here -->
                        <ul class="answers-list">
                        </ul>
                    </div>
                </div>
                <!-- Container for score entry form; displayed on game end -->
                <div id="score-entry-container">
                    <!-- Box title -->
                    <h2>High Score Entry</h2>
                    <!-- Score appended to the h3 in this container on game end -->
                    <div id="your-score-container">
                        <h3>Your Score</h3>
                    </div>
                    <!-- Form for user to input initials -->
                    <form id="score-entry-form">
                        <!-- Initials box. Restricts users to 3 characters -->
                        <input id="score-input" placeholder="Enter Your Initials" maxlength="3"></input>
                        <!-- On submit, btn stores data locally then relocates users -->
                        <button id="submit-score-btn" onclick="window.location.href='./highscores.html';">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
    </body>
</html>
