<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Gloria+Hallelujah&family=Rye&display=swap" rel="stylesheet">
    <title>Test</title>
</head>
    <body> 
        <header>
            <div id="title">
                <h1>Ye Olde Fantasy Quiz</h1>
            </div>
            <div class="mybutton">
                <button class="play-btn play-btn-box">Play</button>
            </div>
            <div class="mybutton score-btn-box">
                <button class="score-btn" onclick="window.location.href='./highscores.html';">Scoreboard</button>
            </div>
        </header>
    <main>
        <div id="background">
            <div id="bernard-box">
                <p>Welcome to the tavern, weary traveler!</p>
                <div id="bernard-img">
                    <img src="./assets/pictures/bernard-welcome.png">
                </div>
            </div>
            <div id="game-box">
                <div class= "timer">
                    <p id="timer-display"></p>
                </div>
                <div class="question-box">
                </div>
                <div class="answer-box">
                    <ul class="answers-list">
                    </ul>
                </div>
            </div>
                <div id="score-entry-container">
                    <h2>High Score Entry</h2>
                    <div id="your-score-container">
                        <h3>Your Score</h3>
                    </div>
                    <form id="score-entry-form">
                        <input id="score-input" placeholder="Enter Your Initials" maxlength="3"></input>
                        <button id="submit-score-btn" onclick="window.location.href='./highscores.html';">Submit</button>
                    </form>
                </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
    </body>
</html>
