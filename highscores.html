<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <!-- Calls Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Gloria+Hallelujah&family=Rye&display=swap" rel="stylesheet">
    <title>High Scores</title>
</head>
    <body> 
        <header>
            <div id="title">
                <h1>Ye Olde Fantasy Quiz</h1>
            </div>
            <div class="mybutton play-btn-box">
                <!-- Redirects users to game page -->
                <button class="play-btn"  onclick="window.location.href='./index.html';">Play</button>
            </div>
            <div class="mybutton score-btn-box">
                <!-- No function since user is already on page -->
                <button class="score-btn">Scoreboard</button>
            </div>
        </header>
    <main>
        <div id="background">
            <div id="high-score-list-box">
                <h2>High Scores</h2>
                <div id="high-score-list-container">
                    <!-- High scores appended here as li's from local storage -->
                    <ol id="high-score-list">
                    </ol>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/scripts/highscore-script.js"></script>
    </body>
</html>
